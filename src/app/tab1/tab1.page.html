<ion-header>
  <ion-toolbar color="light">
    <ion-title>
      <img src="assets/logo.jpg" alt="World of Kaffe" style="height: 60px;" />
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Banner -->
  <div class="banner">
    <img src="assets/cafe.jpg" alt="Café" />
    <div class="banner-text">
      <h1>Explore a arte e o universo dos cafés</h1>
      <p>Descubra novos sabores e experiências únicas.</p>
    </div>
  </div>

  <!-- Barra de Busca -->
  <ion-searchbar placeholder="Que aroma você está buscando hoje?"></ion-searchbar>

  <!-- Grid de Tipos de Café -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of coffeeTypes">
        <ion-card class="coffee-card" appHoverHighlight (click)="onCoffeeTypeClick(item.name)">
          <img [src]="item.image" alt="{{ item.name }}" class="coffee-image" />
          <ion-card-content>
            <ion-text>{{ item.name | uppercase }}</ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Lista de Resultados -->
  <ion-list *ngIf="selectedCoffees.length > 0">
    <ion-item *ngFor="let coffee of selectedCoffees">
      <ion-thumbnail slot="start">
        <img [src]="coffee.image || 'assets/default-coffee.jpg'" alt="{{ coffee.name }}" />
      </ion-thumbnail>
      <ion-label>
        <h3>{{ coffee.name }}</h3>
        <p>{{ coffee.description || 'Descrição não disponível.' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Feedback para quando não houver resultados -->
  <p class="feedback-message" *appShowIf="selectedCoffees.length === 0 && hasSearched">
    Nenhum café encontrado para o tipo selecionado.
  </p>

  <!-- Botão para carregar imagem aleatória -->
  <div class="random-coffee-container">
    <ion-button expand="block" (click)="loadRandomCoffee()" color="primary" class="random-button">
      Surpreenda-se com um Café
    </ion-button>

    <!-- Imagem exibida após carregar -->
    <div class="random-coffee" *ngIf="coffeeImageUrl">
      <img [src]="coffeeImageUrl" alt="Foto de Café Aleatória" class="random-coffee-image" />
    </div>
  </div>
</ion-content>
