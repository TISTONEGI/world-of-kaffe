<ion-header>
  <ion-toolbar style="background-color: #FAF0E6;"> <!-- Cor de fundo alterada -->
    <ion-title>
      <img src="assets/logosembg.png" alt="World of Kaffe" style="height: 80px;" />
    </ion-title>
    <ion-buttons slot="end">
      <!-- Menu Sanduíche (Lateral) -->
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Menu Lateral (Drawer) -->
<ion-menu content-id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/tabs/tab1" routerDirection="root">
        <ion-label>Página Inicial</ion-label>
      </ion-item>
      <ion-item routerLink="/tabs/tab2" routerDirection="root">
        <ion-label>Pesquisa</ion-label>
      </ion-item>
      <ion-item routerLink="/tabs/tab3" routerDirection="root">
        <ion-label>Kaffepedia</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content">
  <!-- Banner -->
  <div class="banner">
    <img src="assets/cafe.jpg" alt="Café" />
    <div class="banner-text">
      <h1>Explore a arte e o universo dos cafés</h1>
      <p>Descubra novos sabores e experiências únicas.</p>
    </div>
  </div>

  <!-- Grid de Tipos de Café -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of coffeeTypes">
        <ion-card class="coffee-card" (click)="onCoffeeTypeClick(item)">
          <img [src]="item.image" alt="{{ item.name }}" class="coffee-image" />
          <ion-card-content>
            <ion-text>{{ item.name | uppercase }}</ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Botão para carregar imagem aleatória -->
  <div class="random-coffee-container">
    <ion-button expand="block" (click)="loadRandomCoffee()" color="primary" class="random-button">
      Surpreenda-se com uma imagem de café
    </ion-button>

    <!-- Imagem exibida após carregar -->
    <div class="random-coffee" *ngIf="coffeeImageUrl">
      <img [src]="coffeeImageUrl" alt="Foto de Café Aleatória" class="random-coffee-image" />
    </div>
  </div>
</ion-content>
