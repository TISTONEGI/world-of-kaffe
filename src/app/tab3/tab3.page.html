<ion-header>
  <ion-toolbar>
    <ion-title>Detalhes da Receita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="recipe">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ recipe.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let step of recipe.steps">
          {{ step }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
